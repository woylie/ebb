name: Licenses

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  license-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Cargo Deny
        run: cargo install --locked cargo-deny
      - name: Run Cargo Deny
        run: cargo deny check licenses
